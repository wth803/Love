<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>陈浩我爱你</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
  }

  h1 {
    font-size: 4em;
    color: #ff4b5c;
    text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff6b8c, 0 0 30px #ff4b5c;
    z-index: 2;
    position: relative;
  }

  h1::after {
    content: "❤️";
    position: absolute;
    font-size: 1em;
    animation: beat 1s infinite;
    left: 50%;
    transform: translateX(-50%);
    top: 100%;
  }

  @keyframes beat {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.3); }
  }

  /* 流星样式调整 */
  .star {
    position: absolute;
    width: 4px;      /* 流星宽度加大 */
    height: 12px;    /* 流星长度加大 */
    background: linear-gradient(45deg, white, rgba(255,255,255,0));
    opacity: 0.8;
    border-radius: 50%;
    animation: shooting 2s linear infinite;
  }

  @keyframes shooting {
    0% {
      transform: translateY(0) translateX(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(800px) translateX(200px) scale(1);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1>陈浩宝宝我爱你</h1>

  <!-- 流星效果 -->
  <div class="star" style="top:10%; left:20%; animation-delay:0s;"></div>
  <div class="star" style="top:30%; left:50%; animation-delay:1s;"></div>
  <div class="star" style="top:50%; left:70%; animation-delay:0.5s;"></div>
  <div class="star" style="top:70%; left:40%; animation-delay:1.5s;"></div>
  <div class="star" style="top:20%; left:80%; animation-delay:2s;"></div>

</body>
</html>
